os: windows
language: c

before_install:
  - choco install python --version 3.10.11
  - py -3.10 -m ensurepip
  - py -3.10 -m pip install --upgrade pip
  - py -3.10 -m pip install picomc requests pyinstaller
  - export PATH="/c/Python310/Scripts:$PATH"
  
# Use pyinstaller to build the executable
script:
  - pyinstaller --onefile --windowed  --name=oneclick-launcher ./Client/main.py
before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "ESHARK22"
  - git config --local user.email "admin@eshark.tk"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: 
  file: "./dist/oneclick-launcher.exe"
  skip_cleanup: 'true'
  on:
    branch: "main"
