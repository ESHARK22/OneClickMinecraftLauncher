os: 
  - linux
  - windows
dist: focal
language: c

# Install python3 on windows and linux
before_install:
  - echo $TRAVIS_OS_NAME
  - >-
      case $TRAVIS_OS_NAME in 
        windows)
          choco install python --version 3.10.11
          export python="C:\\Python310\\python.exe"
          export pyinstaller="C:\\Python310\\Scripts\\pyinstaller.exe"
          ;;
        linux)
          sudo apt install python3 curl
          export python="python3"
          export python_path = $(which python3)
          export pyinstaller=$pyhton_path"/Scripts/pyinstaller.exe"
          ;;
      esac

  - curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py

# Install python dependencies
install:
  - $python get-pip.py
  - $python -m pip install --upgrade pip
  - $python -m pip install picomc requests pyinstaller

# Use pyinstaller to build the executable
script:
  - $pyinstaller --onefile  --name=oneclick-launcher ./Client/main.py

# Setup the tag for the release
before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "ESHARK22"
  - git config --local user.email "admin@eshark.tk"
  - git tag "beta-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"


# Upload to github releases
deploy:
  provider: releases
  token:
    secure: 
  file: "./dist/oneclick-launcher.exe"
  skip_cleanup: true
  prerelease: true
  on:
    branch: "main"
